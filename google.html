<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Bar</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="google">
            <img class="google-logo" src="assets/images/google_logo.jpeg">
        </div>
        <div class="search">
            <input class="search-box" type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        
    </body>
    
</html>
